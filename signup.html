<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Taste - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-orange-50">
    <!-- Header/Navigation -->
    <header class="fixed top-0 left-0 right-0 bg-red-800 shadow-lg z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="text-2xl font-bold text-yellow-400">Beyond Taste</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-red-800 mb-6 text-center">Sign Up</h1>
            
            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" 
                           id="name"
                           name="name"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                           required>
                </div>
                
                <div>
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" 
                           id="email"
                           name="email"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                           required>
                </div>
                
                <div>
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" 
                           id="password"
                           name="password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                           required>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" 
                           id="confirmPassword"
                           name="confirmPassword"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                           required>
                </div>
                
                <div class="flex items-center justify-between">
                    <a href="login.html" class="text-red-800 hover:text-red-700">Already have an account? Login</a>
                    <button type="submit" 
                            class="bg-red-800 text-yellow-400 px-6 py-2 rounded-lg hover:bg-red-700 transition duration-300">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-red-800 text-yellow-400 py-8">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p>&copy; 2024 Beyond Taste. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function getUsers() {
            try {
                return JSON.parse(localStorage.getItem('users')) || [];
            } catch {
                return [];
            }
        }

        function setUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function setCurrentUser(user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
        }

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            const users = getUsers();
            const exists = users.some(u => (u.email || '').toLowerCase() === email);
            if (exists) {
                alert('User already exists. Please login.');
                return;
            }

            const newUser = { name, email, password };
            users.push(newUser);
            setUsers(users);
            setCurrentUser({ name, email });

            window.location.href = 'menu.html';
        });
    </script>
</body>
</html>
